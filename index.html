<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Example</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
        </div>
      </nav>

    <main>
        <section class="container py-5">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="http://placekitten.com/g/200/200" class="card-img-top" alt="cat">
                        <div class="card-body">
                          <h5 class="card-title">This is a static cat</h5>
                          <p class="card-text">This is content that begins on the page and will only change if I use JS</p>
                          <a href="#" class="btn btn-primary">Submit</a>
                        </div>
                      </div>
                </div>
            </div>
            <div class="row py-5">
                <div class="col">
                    <a href="#" id=fetchCat class="btn btn-primary ">Get Cats</a>
                </div>
            </div>
            <div class="row d-flex target-container" >
            </div>
        </section>
    </main>
  </body>
</html>
